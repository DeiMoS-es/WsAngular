<p>actualiza-component works!</p>
<form class="form-group row" action="">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre" class="form-control" [(ngModel)]="cuadroNombre">
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Introduce tu apellido" class="form-control" [(ngModel)]="cuadroApellido">
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="Introduce tu cargo" class="form-control" [(ngModel)]="cuadroCargo">
    </div>
    <div class="form-group col-md-3">
      <label for="salario">Salario:</label>
      <input type="number" name="salario" id="salario" placeholder="Introduce tu salario" class="form-control" [(ngModel)]="cuadroSalario">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="actualizaEmpleado()" style="margin-top: 35px; ;">Actualizar</button>
    </div>
</form>
<div style="text-align: center;">
    <button class="btn btn-primary" (click)="volverHome()" >Ir a Home</button>
</div>
