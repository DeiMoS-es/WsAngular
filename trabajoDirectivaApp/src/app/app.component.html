<h1 style="text-align: center;">{{titulo}}</h1>

<form action="">
  <input type="text" name="nombre" placeholder="Introduce tu nombre" [(ngModel)]="nombre"> <br>
  <input type="text" name="apellido" placeholder="Introduce tu apellido" [(ngModel)]="apellido"> <br>
  <input type="submit" value="Registrar" (click)="registrarUsuario()">
</form>

<br>
<p *ngIf="registrado">{{mensaje}} con el nombre de {{nombre}} {{apellido}}</p>
